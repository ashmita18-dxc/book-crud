<div class="container">
    <form (ngSubmit)="reviewBook()" class="col-md-6">
    <div class="form-group">
        <label for="my-input">Name</label>
        <input placeholder="Name" class="form-control" type="text" name="name" [(ngModel)]="name">
    </div>
    <div class="form-group">
        <label for="my-input">Username</label>
        <input placeholder="Username" class="form-control" type="text" name="username" [(ngModel)]="username">
    </div>
    <div class="form-group">
        <label for="my-input">Add Review</label>
        <input placeholder="Write your review" class="form-control" type="text" name="comment" [(ngModel)]="comment">
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
